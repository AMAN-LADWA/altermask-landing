<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlterMask – Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4rem;
      color: #ff0033;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #ff0033;
      animation: glitch 1.2s infinite;
      margin-top: 0;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0033, -2px -2px #00ffff; }
      50% { text-shadow: -2px 2px #ff0033, 2px -2px #00ffff; }
      100% { text-shadow: 2px 2px #ff0033, -2px -2px #00ffff; }
    }

    video {
      max-width: 100%;
      height: auto;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 51, 0.3);
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.8rem 1rem;
      width: 300px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 0.8rem 2rem;
      background-color: #ff0033;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc002a;
    }

    .tagline {
      margin-top: 1.2rem;
      font-style: italic;
      color: #888;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <h1>ALTERMASK</h1>
  <p class="tagline">Change your face. Own your identity.</p>

  <!-- 🔁 Swap out the video filename based on what format you want -->
  <!-- For 16:9 teaser -->
  <!-- <video autoplay muted loop playsinline>
    <source src="teaser-16x9.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>-->

  <!-- For 9:16 teaser, use this instead -->
  
  <video autoplay muted playsinline style="max-height: 600px;">
    <source src="Purple Modern Coming Soon Mobile Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  

  <form action="https://formspree.io/f/xwpbdwvw" method="POST">
    <input type="email" name="email" placeholder="Enter email for drop alert" required />
    <button type="submit">Notify Me</button>
  </form>

</body>
</html>
